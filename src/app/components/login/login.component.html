<div class="container main-container">
<div class="row animated fadeIn fast">
  <div class="col-md-4 offset-md-4" name="loginCaja">
		<h3 align="center">QM<small>-Login</small></h3>
		<hr>
    <form name="formulario" (ngSubmit)="guardar()"#forma="ngForm">
      <div class="form-group">
        <label>Usuarios</label>
        <input [(ngModel)]="usuario.user"
        name="user"
        type="text"
        class="form-control"
        placeholder="usuario"
        required>
      </div>

      <div class="form-group">
        <label>contrasseña</label>
        <input [(ngModel)]="usuario.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="contraseña"
        required>
      </div>

      <div class="form-group">
        <button
        type="submit" class="btn btn-outline-primary">
        Iniciar</button>
        <a  class="btn btn-link" [routerLink]="['/register']">Crear Cuenta</a>
      </div>
    </form>
  </div>
</div>
